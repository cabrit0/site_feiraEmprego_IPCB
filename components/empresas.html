                Ver Todas as Empresas →
            </a>
        </div>
    </div>
</section>

<script>
    // Lista completa de empresas
    const empresas = [
        "adecco.jpg", "AEEB.jpg", "afidea.jpg", "afocelca.jpg",
        "Ambienti.jpg", "APTIV.png", "asfertglobal.jpg", "be great.png",
        "Burel Factory.webp", "C consulting.png", "capgemini.png", "Centro social.jpg",
        "clinica M. Santos.jpg", "CMR.png", "companhia do lucriz.jpg", "coprax.jpg",
        "CVCasteloBranco.jpg", "ETEPA.png", "fitness_up.jpg", "FPF.jpg",
        "Green Goji.jpg", "Grupo Your.jpg", "HC.png", "Herdade Escrivao.jpg",
        "HVC.png", "interfire.jpg", "introsys.png", "latitudde.png",
        "Lead4B.jpg", "macdonalds.jpg", "Mecalbi.jpg", "Mercado das viagens.jpg",
        "Morgado.jpg", "Moving People.jpg", "navigator.jpg", "OIP.jpg",
        "Ordem Engenheiros.jpg", "Presuntos Rodrigues.png", "print2you.png",
        "Quinta da Aamendoeira.jpg", "Quita Termos.png", "readinessIT.png", "ritain io.png",
        "Scheibers.jpg", "SCMCB.bmp", "semente viva.png", "sonae.jpg",
        "tangivel.png", "Territorios Criativos.jpg", "Twintex.png", "ULS.jpg", "uniovo.jpg",
        "VetBeirao.jpg", "viriato.jpg", "visobeira.png", "vitorine.jpg", "wdretail.png"
    ];

    // Dividir a lista em duas partes sem repetições
    const middle = Math.ceil(empresas.length / 2);
    const empresas1 = empresas.slice(0, middle);
    const empresas2 = empresas.slice(middle);

    // Função para criar elementos de imagem
    function createLogos(containerId, empresasArray) {
        const container = document.getElementById(containerId);
        if (!container) return;

        // Duplicar a lista para efeito contínuo
        const duplicatedEmpresas = [...empresasArray, ...empresasArray];

        duplicatedEmpresas.forEach(empresa => {
            const logoDiv = document.createElement('div');
            logoDiv.className = 'flex items-center justify-center p-4 bg-white rounded-xl shadow-lg ' +
                'hover:shadow-xl transition-all transform hover:-translate-y-2 ' +
                'hover:scale-105 h-32 hover:bg-cyan-200 bg-blue-100 w-40 flex-shrink-0 mx-2';

            // /site_feiraEmprego_IPCB/images/empresas/${empresa}
            // ../images/empresas/${empresa}
            const img = document.createElement('img');
            img.src = `/site_feiraEmprego_IPCB/images/empresas/${empresa}`;
            img.alt = empresa.split('.')[0];
            img.className = 'max-h-12 w-auto object-contain';

            img.onerror = function () {
                console.error('Erro ao carregar:', this.src);
                this.parentElement.remove();
            };

            logoDiv.appendChild(img);
            container.appendChild(logoDiv);
        });
    }

    // Inicializar componentes
    function initEmpresas() {
        createLogos('logos-container1', empresas1);
        createLogos('logos-container2', empresas2);
    }

    // Inicializa ao carregar
    document.addEventListener('DOMContentLoaded', initEmpresas);
</script>
